name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*"
      - "[0-9]*"

permissions:
  contents: write

jobs:
  build-native:
    name: Build Native Resources (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
    strategy:
      matrix:
        include:
          - os: windows-latest
            module: mediainterface-windows
            artifact-name: windows-native-resources
          - os: macos-latest
            module: mediainterface-macos
            artifact-name: macos-native-resources
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build native resources (Unix)
        if: runner.os != 'Windows'
        run: ./gradlew :${{ matrix.module }}:processResources --no-daemon

      - name: Build native resources (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: gradlew.bat :${{ matrix.module }}:processResources --no-daemon

      - name: Upload native resources
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.module }}/build/resources/main/native/
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build-native
    if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download native resources
        uses: actions/download-artifact@v4
        with:
          path: .ci/native-artifacts

      - name: Inject native resources
        run: |
          mkdir -p mediainterface-windows/src/main/resources/native/windows
          mkdir -p mediainterface-macos/src/main/resources/native/macos
          cp -R .ci/native-artifacts/windows-native-resources/. mediainterface-windows/src/main/resources/native/windows/
          cp -R .ci/native-artifacts/macos-native-resources/. mediainterface-macos/src/main/resources/native/macos/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish
        env:
          SNAPSHOT_BASE_VERSION: main
          SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
          SONATYPE_PASS: ${{ secrets.SONATYPE_PASS }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publishAll --no-daemon

      - name: Upload release JARs to GitHub
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: "*/build/libs/*.jar"
          fail_on_unmatched_files: true
          overwrite_files: true
